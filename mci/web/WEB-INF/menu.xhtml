<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pu="http://primefaces.org/ultima">

    <h:form id="menuform"> 
        <div class="layout-menu #{guestPreferences.menuClass}">
            <div class="nano">
                <div class="nano-content menu-scroll-content">
                    <ui:fragment rendered="#{guestPreferences.profileMode == 'inline' and guestPreferences.menuLayout != 'menu-layout-static menu-layout-horizontal'}">
                        <div class="profile">
                            <div class="profile-image"></div>
                            <a id="profile-options" href="#">
                                <span class="profile-name">#{usuarioMB.nome}</span>
                                <i class="material-icons">&#xE313;</i>
                            </a>
                        </div>

                        <ul id="profile-menu" class="ultima-menu">
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE7FD;</i>
                                    <span>Perfil</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE32A;</i>
                                    <span>Privacidade</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <a href="#" class="ripplelink">
                                    <i class="material-icons">&#xE8B9;</i>
                                    <span>Configurações</span>
                                </a>
                            </li>
                            <li role="menuitem">
                                <p:commandLink actionListener="#{usuarioMB.logout}">
                                    <i class="material-icons">&#xE8AC;</i>
                                    <span>Sair</span>
                                </p:commandLink>
                            </li>
                        </ul>
                    </ui:fragment>

                    <pu:menu widgetVar="me">
                        <p:menuitem  style="#{(usuarioMB.perfil!='ADMINISTRADOR')?'visibility: hidden; position: absolute':''}" id="um_dashboard" value="Dashboard" icon="dashboard" outcome="/sistema/dashboard"/>
                        <p:submenu style="#{(usuarioMB.perfil!='ADMINISTRADOR')?'visibility: hidden; position: absolute':''}" id="cadastro" label="Cadastros" icon="queue">
                            <p:menuitem id="cadastro_computador" value="Computador" icon="desktop_windows" outcome="/sistema/computador" />                                    
                            <p:menuitem id="cadastro_email" value="Email" icon="email" outcome="/sistema/email" />
                            <p:menuitem id="cadastro_servidor" value="Servidor" icon="storage" outcome="/sistema/servidor" />                           
                            <p:menuitem id="cadastro_marca" value="Marca" icon="local_offer" outcome="/sistema/marca"/>
                            <p:submenu id="cadastro_ips" label="Lista de IPs" icon="filter_1" >
                                <p:menuitem id="cadastro_ip" value="IP" icon="description" outcome="/sistema/ip" />
                            </p:submenu>
                            <p:submenu id="cadastro_licenca" label="Licenças" icon="card_membership" >
                                <p:menuitem id="cadastro_open_license" value="Open License" icon="vpn_key" outcome="/sistema/openLicense" />                               
                                <p:menuitem id="cadastro_computador_software" value="PC + Software" icon="devices_other" outcome="/sistema/computadorSoftware" />
                                <p:menuitem id="cadastro_tipo_licenca" value="Descrição Licença" icon="security" outcome="/sistema/tipoLicenca" />
                            </p:submenu>
                            <p:submenu id="cadastro_software" label="Software" icon="flag" >
                                <p:menuitem id="cadastro_software_1" value="Software" icon="filter_frames" outcome="/sistema/software" />
                                <p:menuitem id="cadastro_tipo_software" value="Tipo de Software" icon="album" outcome="/sistema/tipoSoftware" />
                                <p:menuitem id="cadastro_descricao_serial" value="Descrição Software" icon="library_books" outcome="/sistema/descricaoSoftware" />
                            </p:submenu>
                        </p:submenu>

                        <p:submenu style="#{(usuarioMB.perfil!='ADMINISTRADOR')?'visibility: hidden; position: absolute':''}"  id="um_relatorio" label="Relatórios" icon="&#xE5D2;">
                            <p:menuitem id="rel_licenca_disponivel" value="Licença Disponível" icon="subject" outcome="/sistema/relatorioLicencaDisponivel" />
                            <p:menuitem id="rel_computador_software" value="Computador e Software" icon="subject" outcome="/sistema/relatorioComputadorSoftware" />
                            <p:menuitem id="rel_pedido_compra_ti" value="Pedido de Compra TI" icon="subject" outcome="/sistema/relatorioPedidoCompraTI" />
                            <p:submenu id="um_rel_nivel1" label="Faixa de IPs" icon="&#xE8D2;">
                                <p:submenu id="um_sm11" label="IP" icon="subject;">
                                    <p:menuitem id="rel_ip" value="IP" icon="subject" outcome="/sistema/ip"/>
                                </p:submenu>
                                <p:submenu id="um_rel_nivel2" label="Teste" icon="subject">
                                    <p:menuitem id="um_teste" value="Teste" icon="subject" url="#" />
                                </p:submenu>
                            </p:submenu>
                        </p:submenu>

                        <p:submenu id="um_customization" label="Customização" icon="&#xE8B8;" styleClass="amber-badge">
                            <f:attribute name="badge" value="10" />
                            <p:menuitem id="custom1" value="Compact Size" icon="&#xE061;" actionListener="#{guestPreferences.setCompact(true)}" ajax="false"/>
                            <p:menuitem id="custom2" value="Material Size" icon="&#xE062;" actionListener="#{guestPreferences.setCompact(false)}" ajax="false"/>
                            <p:menuitem id="custom3" value="Static Menu" icon="&#xE5D2;" actionListener="#{guestPreferences.setMenuLayout('static')}" ajax="false"/>
                            <p:menuitem id="custom4" value="Overlay Menu" icon="&#xE879;" actionListener="#{guestPreferences.setMenuLayout('overlay')}" ajax="false"/>
                            <p:menuitem id="custom5" value="Slim Menu" icon="&#xE879;" actionListener="#{guestPreferences.setMenuLayout('slim')}" ajax="false"/>
                            <p:menuitem id="custom6" value="Horizontal Menu" icon="&#xE22C;" actionListener="#{guestPreferences.setMenuLayout('horizontal')}" ajax="false"/>
                            <p:menuitem id="custom7" value="Light Menu" icon="&#xE893;" actionListener="#{guestPreferences.setLightMenu}" ajax="false" />
                            <p:menuitem id="custom8" value="Dark Menu" icon="&#xE892;" actionListener="#{guestPreferences.setDarkMenu}" ajax="false"/>
                            <p:menuitem id="custom9" value="Perfil Inline" icon="&#xE0BA;" actionListener="#{guestPreferences.setProfileMode('inline')}" ajax="false" />
                            <p:menuitem id="custom10" value="Perfil Top" icon="&#xE55A;" actionListener="#{guestPreferences.setProfileMode('overlay')}" ajax="false"/>


                            <p:submenu id="themes" label="Cores" icon="&#xE40A;">
                                <f:attribute name="badge" value="12" />
                                <p:menuitem id="theme1" value="Indigo - Pink" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('indigo')}" ajax="false" />
                                <p:menuitem id="theme2" value="Brown - Green" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('brown')}" ajax="false" />
                                <p:menuitem id="theme3" value="Blue - Amber" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('blue')}" ajax="false" />
                                <p:menuitem id="theme4" value="Blue Grey - Green" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('blue-grey')}" ajax="false" />
                                <p:menuitem id="theme5" value="Dark - Blue" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('dark-blue')}" ajax="false" />
                                <p:menuitem id="theme6" value="Dark - Green" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('dark-green')}" ajax="false" />
                                <p:menuitem id="theme7" value="Green - Yellow" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('green')}" ajax="false" />
                                <p:menuitem id="theme8" value="Purple - Cyan" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('purple-cyan')}" ajax="false" />
                                <p:menuitem id="theme9" value="Purple - Amber" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('purple-amber')}" ajax="false" />
                                <p:menuitem id="theme10" value="Teal - Lime" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('teal')}" ajax="false" />
                                <p:menuitem id="theme11" value="Cyan - Amber" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('cyan')}" ajax="false" />
                                <p:menuitem id="theme12" value="Grey - Deep Orange" icon="&#xE3AE;" actionListener="#{guestPreferences.setTheme('grey')}" ajax="false" />
                            </p:submenu>

                            <p:submenu id="um_orientation" label="Orientação" icon="&#xE237;">
                                <f:attribute name="badge" value="2" />
                                <p:menuitem id="um_ltr" value="Direita" icon="&#xE236;" actionListener="#{guestPreferences.setOrientationRTL(false)}" ajax="false" />
                                <p:menuitem id="um_rtl" value="Esquerda" icon="&#xE237;" actionListener="#{guestPreferences.setOrientationRTL(true)}" ajax="false" />
                            </p:submenu>               
                        </p:submenu>
                    </pu:menu>
                </div>
            </div>
        </div>
    </h:form>
</ui:composition>
