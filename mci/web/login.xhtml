<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
            <meta name="theme-color" content="#{guestPreferences.setTheme('dark-green')}" />
        </f:facet>
        <link rel="shortcut icon" type="image/x-icon" href="#{resource['ultima-layout:images/favicon.png']}"/>
        <title>MCI Cerradão</title>
        <h:outputScript name="js/ripple.js" library="ultima-layout" />
        <h:outputScript name="js/layout.js" library="ultima-layout" />
    </h:head>

    <h:body styleClass="login-body">
        <f:metadata>
            <f:event listener="#{loginMB.preRender}" type="preRenderView"/>
        </f:metadata>
        <h:form prependId="false">
            <div class="card login-panel ui-fluid">
                <div class="ui-g">
                    <div class="ui-g-12">
                        <p:graphicImage name="images/logo-ultima.svg" library="ultima-layout" />
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:inputText id="j_username"/>
                            <label>Usuário</label>
                        </h:panelGroup>
                    </div>
                    <div class="ui-g-12">
                        <h:panelGroup styleClass="md-inputfield">
                            <p:password id="j_password"/>
                            <label>Senha</label>
                        </h:panelGroup>
                    </div>
                    <p:messages id="messages" showDetail="true" autoUpdate="true" />
                    <div class="ui-g-12">                                        
                        <p:commandButton value="Entrar" actionListener="#{loginMB.login}" ajax="false" update="messages" icon="ui-icon-person"/>                       
                    </div>
                </div>
            </div>
            <h:outputStylesheet name="css/ripple.css" library="ultima-layout" />
            <h:outputStylesheet name="css/layout-#{guestPreferences.theme}.css" library="ultima-layout" />
        </h:form>
    </h:body>

</html>
