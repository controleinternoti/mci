<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Relatório de Computador e Software</ui:define>
    <ui:define name="content">
        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <h:form id="formComputadorSoftware">
                        <p:growl id="menssagem" showDetail="true" sticky="false" />

                        <div class="card card-w-title">
                            <h1>Relatório de Computador e Software</h1>
                            <p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-5,ui-g-12 ui-md-1,ui-g-12 ui-md-5" layout="grid" 
                                         styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:outputLabel for="idSoftware" value="Software:" indicateRequired="false"/>
                                <p:autoComplete id="idSoftware" maxResults="20" value="#{computadorSoftwareMB.compSoft.software}" completeMethod="#{computadorSoftwareMB.buscarSoftware}" converter="softwareConverter"
                                                var="software" itemLabel="#{software.key}" itemValue="#{software}"
                                                forceSelection="true" required="true" requiredMessage="Software obrigatório!">
                                    <p:ajax event="itemSelect" update="formComputadorSoftware:descricao,formComputadorSoftware2:idTabela, menssagem"  listener="#{computadorSoftwareMB.buscarSoftRelacionadoMicro}" process="@this"/>
                                </p:autoComplete> 
                                <p:outputLabel for="descricao" value="Descrição:  "/>
                                <p:inputText id="descricao" value="#{computadorSoftwareMB.compSoft.software.descicao.descricao}#{computadorSoftwareMB.compSoft.software.serialOpenLicenca.descSerial.descricao}" disabled="true" />
                              
                                <p:outputLabel for="idComputador" value="Computador" indicateRequired="false"/>
                                <p:autoComplete id="idComputador"   maxResults="20" value="#{computadorSoftwareMB.compSoft.computador}" completeMethod="#{computadorSoftwareMB.buscarComputador}" converter="computadorConverter"
                                                var="computador" itemLabel="#{computador.descricao}" itemValue="#{computador}"
                                                forceSelection="true" required="true" requiredMessage="Computador obrigatório!">
                                    <p:ajax event="itemSelect" update="formComputadorSoftware:idComputador, formComputadorSoftware2:idTabela" listener="#{computadorSoftwareMB.buscarMicroRelacionadoSoftwareOpen}" process="@this" />
                                </p:autoComplete>

                            </p:panelGrid >
                            <p:panelGrid columns="4" layout="grid"
                                         columnClasses="ui-grid-col-2,ui-grid-col-2,ui-grid-col-2, ui-grid-col-6"
                                         styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                <p:commandButton value="Salvar" update="formComputadorSoftware,formComputadorSoftware2"
                                                 icon="ui-icon-check" actionListener="#{computadorSoftwareMB.gravar}"/>
                                <p:commandButton onclick="history.go(0); return false;" value="Cancelar" update="formComputadorSoftware,formComputadorSoftware2"
                                                 icon="ui-icon-close" />
                            </p:panelGrid>
                        </div>
                    </h:form>
                    <h:form id="formComputadorSoftware2">
                        <div class="card card-w-title">
                            <p:dataTable id="idTabela" value="#{computadorSoftwareMB.listaCoringa}" var="compSoft" rows="10" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,30,50" emptyMessage="Nenhuma informação..." style="margin-bottom: 30px; margin-top: 5px" reflow="true" >
                                <f:facet name="header">
                                    <p:outputPanel style="float:left;margin-top: 4px">
                                        <h:commandLink>
                                            <p:commandButton type="button" title="Baixar em Excel" icon="fa fa-file-excel-o" styleClass="secondary"/>
                                            <p:dataExporter type="xls" target="idTabela" fileName="computadorSoftware"/>
                                        </h:commandLink>
                                        <p:spacer width="10" height="5" />
                                        <h:commandLink>
                                            <p:commandButton type="button" title="Baixar em CSV" icon="fa fa-file-text-o" styleClass="secondary"/>
                                            <p:dataExporter type="csv" target="idTabela" fileName="computadorSoftware"/>
                                        </h:commandLink>
                                        <p:spacer width="10" height="5" />
                                        <p:commandButton type="button" title="Baixar em PDF" icon="fa fa-file-pdf-o" styleClass="secondary"/>
                                    </p:outputPanel>
                                    <p:spacer width="30"></p:spacer>
                                    <p:outputPanel style="float:right;margin-top: 4px">  
                                        <p:spacer width="5"></p:spacer>
                                        <p:inputText id="globalFilter"  style="width:200px" placeholder="Pesquisar...">
                                            <p:ajax event="change" update="formComputadorSoftware2:idTabela"  process="@this" />
                                        </p:inputText>
                                    </p:outputPanel>
                                </f:facet>
                                <p:column headerText="Computador" width="50" sortBy="#{compSoft.micro}">
                                    <h:outputText value="#{compSoft.micro}"/>
                                </p:column> 
                                <p:column headerText="Software" width="60" sortBy="#{compSoft.descricaoSerial}#{compSoft.software}">
                                    <h:outputText value="#{compSoft.descricaoSerial}#{compSoft.software}"/>
                                </p:column>
                                <p:column headerText="Total" width="5" sortBy="#{compSoft.qtde}">
                                    <h:outputText value="#{compSoft.qtde}"/>
                                </p:column>
                                <p:column headerText="Usada" width="5" sortBy="#{compSoft.contador}">
                                    <h:outputText value="#{(compSoft.contador==null)?1:compSoft.contador}"/>
                                </p:column>
                            </p:dataTable> 
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
