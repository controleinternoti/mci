<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Cadastro de Servidor Fisico e Virtual</ui:define>
    <ui:define name="content">
        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <h:form id="formCadastro">
                        <p:growl id="menssagem" showDetail="true" sticky="false" />

                        <div class="card card-w-title">
                            <h1>Cadastro de Servidor Fisico e Virtual</h1>
                            <p:spacer width="10"></p:spacer>
                            <div class="ui-fluid">
                                <p:panelGrid columns="3" id="pnlServidor" columnClasses="ui-grid-col-3,ui-grid-col-3,ui-grid-col-7" layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                    <p:selectOneRadio id="servidor" layout="responsive" columns="2" value="#{computadorMB.tipo}">
                                        <f:selectItem itemLabel="Físico" itemValue="#{false}" />
                                        <f:selectItem itemLabel="Virtual" itemValue="#{true}" />
                                        <p:ajax event="change" update="pnlServidor, pnlServidorTodos" process="servidor"/>
                                    </p:selectOneRadio>
                                </p:panelGrid>

                                <p:panelGrid columns="1" id="pnlServidorTodos" columnClasses="ui-g-12 ui-md-12" layout="grid" 
                                             styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;"> 
                                    <h4>Dados da máquina</h4>
                                    <p:panelGrid columns="6" id="pnlServidor2" columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2,ui-g-12 ui-md-1,ui-g-12 ui-md-4, ui-g-12 ui-md-1, ui-g-12 ui-md-4" layout="grid" 
                                                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">   
                                        <p:outputLabel for="tipo" value="Tipo:" rendered="#{computadorMB.tipo=='false'}"/>
                                        <p:selectOneMenu id="tipo" value="#{computadorMB.computador.tipo}" rendered="#{computadorMB.tipo=='false'}" disabled="true">
                                            <f:selectItem itemLabel="SERVIDOR" itemValue="SERVIDOR"/>
                                        </p:selectOneMenu> 
                                        <p:outputLabel for="marca" value="Marca:" rendered="#{computadorMB.tipo=='false'}"/>
                                        <p:selectOneMenu  id="marca" value="#{computadorMB.computador.marca.idMarca}" rendered="#{computadorMB.tipo=='false'}" >
                                            <f:selectItems itemLabel="Selecionar" itemValue="0"/>
                                            <f:selectItems value="#{computadorMB.selectMarca}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Descrição:" indicateRequired="false" rendered="#{computadorMB.tipo=='false'}"/>
                                        <p:inputText id="descricao" value = "#{computadorMB.computador.descricao}" required="true" requiredMessage="Decrição obrigatório!" rendered="#{computadorMB.tipo=='false'}"/>  

                                        <p:outputLabel for="tipo2" value="Tipo:" rendered="#{computadorMB.tipo=='true'}"/>
                                        <p:selectOneMenu id="tipo2" value="#{computadorMB.computador.tipo}" disabled="true" rendered="#{computadorMB.tipo=='true'}">
                                            <f:selectItem itemLabel="SERVIDOR" itemValue="SERVIDOR"/>
                                        </p:selectOneMenu> 
                                        <p:outputLabel for="srvfisico2" value="Físico:" rendered="#{computadorMB.tipo=='true'}"/>
                                        <p:selectOneMenu  id="srvfisico2" value="#{computadorMB.computador.marca.idMarca}" rendered="#{computadorMB.tipo=='true'}">
                                            <f:selectItems itemLabel="Selecionar" itemValue="0"/>
                                            <f:selectItems value="#{computadorMB.selectMarca}"/>
                                        </p:selectOneMenu>
                                        <p:outputLabel value="Descrição:" indicateRequired="false" rendered="#{computadorMB.tipo=='true'}"/>
                                        <p:inputText id="descricao2" value = "#{computadorMB.computador.descricao}" required="true" requiredMessage="Decrição obrigatório!" rendered="#{computadorMB.tipo=='true'}"/>                                                              
                                        <p:outputLabel  value="Status:" rendered="#{computadorMB.tipo=='true'}"/>
                                        <p:inputSwitch onLabel="Ativo"  offLabel="Inativo" id="status2" value="#{computadorMB.status}" rendered="#{computadorMB.tipo=='true'}"/>

                                        <p:outputLabel value="Data:" rendered="#{computadorMB.tipo=='false'}"/>
                                        <p:calendar locale="br" value="#{computadorMB.computador.data}" pattern="dd/MM/yyyy" rendered="#{computadorMB.tipo=='false'}">
                                            <p:ajax event="dateSelect" listener="#{computadorMB.buscarNf}" rendered="#{computadorMB.tipo=='false'}"/> 
                                        </p:calendar>
                                        <p:outputLabel value="N° Nota: " indicateRequired="false" rendered="#{computadorMB.tipo=='false'}"/>
                                        <p:inputText  value="#{computadorMB.computador.nf}" required="true" requiredMessage="N° Nota obrigatório!" rendered="#{computadorMB.tipo=='false'}">
                                            <p:ajax event="change" update="formCadastro:fornecedor :formCadastro:numeroDanf" listener="#{computadorMB.buscarNf}" process="@this" />
                                        </p:inputText>

                                        <p:outputLabel value="Fornecedor:" indicateRequired="false" rendered="#{computadorMB.tipo=='false'}"/>
                                        <p:inputText id="fornecedor" value = "#{computadorMB.fornecedor}" disabled="true" rendered="#{computadorMB.tipo=='false'}"/>                             
                                    </p:panelGrid >
                                    <p:panelGrid columns="4" id="pnlServidor3" columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-5,ui-g-12 ui-md-1,ui-g-12 ui-md-5" layout="grid" 
                                                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;"> 
                                        <p:outputLabel value="N° Danfe: " rendered="#{computadorMB.tipo=='false'}"/>
                                        <p:inputText id="numeroDanf" value="#{computadorMB.danfe}" disabled="true" rendered="#{computadorMB.tipo=='false'}"/>

                                        <p:outputLabel  value="Status:" rendered="#{computadorMB.tipo=='false'}"/>
                                        <p:inputSwitch onLabel="Ativo"  offLabel="Inativo" id="status" value="#{computadorMB.status}" rendered="#{computadorMB.tipo=='false'}"/>
                                    </p:panelGrid >                                   

                                    <h4>Informações adicionais</h4>
                                    <p:panelGrid columns="5" id="pnlServidor4" columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-2, ui-g-12 ui-md-1, ui-g-12 ui-md-2, ui-g-12 ui-md-6" layout="grid" 
                                                 styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                        <p:outputLabel for="memoria" value="Memória RAM:" indicateRequired="false"/>
                                        <p:selectOneMenu id="memoria" value="#{computadorMB.computador.memoria}" required="true" requiredMessage="Memória Ram obrigatório!">
                                            <f:selectItem itemLabel="Selecionar" itemValue="1"/>
                                            <f:selectItem itemLabel="2GB" itemValue="2GB"/>
                                            <f:selectItem itemLabel="4GB" itemValue="4GB"/>
                                            <f:selectItem itemLabel="6GB" itemValue="6GB"/>
                                            <f:selectItem itemLabel="8GB" itemValue="8GB"/>
                                            <f:selectItem itemLabel="12GB" itemValue="12GB"/>
                                            <f:selectItem itemLabel="16GB" itemValue="16GB"/>
                                            <f:selectItem itemLabel="32GB" itemValue="32GB"/>
                                            <f:selectItem itemLabel="64GB" itemValue="64GB"/>
                                            <f:selectItem itemLabel="128GB" itemValue="128GB"/>
                                            <f:selectItem itemLabel="256GB" itemValue="256GB"/>
                                        </p:selectOneMenu>

                                        <p:outputLabel for="processador" value="Processador:" indicateRequired="false"/>
                                        <p:selectOneMenu id="processador" value="#{computadorMB.computador.processador}" required="true" requiredMessage="Processador obrigatório!">
                                            <f:selectItem itemLabel="Selecionar" itemValue="1"/>
                                            <f:selectItem itemLabel="Intel Celeron" itemValue="Intel Celeron"/>
                                            <f:selectItem itemLabel="Intel Pentium" itemValue="Intel Pentium"/>
                                            <f:selectItem itemLabel="Intel Core 2" itemValue="Intel Core 2"/>
                                            <f:selectItem itemLabel="Intel Core i3" itemValue="Intel Core i3"/>
                                            <f:selectItem itemLabel="Intel Core i5" itemValue="Intel Core i5"/>
                                            <f:selectItem itemLabel="Intel Core i7" itemValue="Intel Core i7"/>
                                            <f:selectItem itemLabel="Intel Core i9" itemValue="Intel Core i9"/>
                                        </p:selectOneMenu>                       

                                        <p:panelGrid columns="4" columnClasses="ui-g-12 ui-md-3,ui-g-12 ui-md-4,ui-g-12 ui-md-1, ui-g-12 ui-md-4" layout="grid" 
                                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">

                                            <p:outputLabel for="armazenamento" value="Modelo / Tamanho:" indicateRequired="false"/>
                                            <p:selectOneMenu id="armazenamento" value="#{computadorMB.computador.dipositivoArmazenamento}" required="true" requiredMessage="Dispositivo Armazenamento obrigatório!">
                                                <f:selectItem itemLabel="Selecionar" itemValue="1"/>
                                                <f:selectItem itemLabel="HD" itemValue="HD"/>
                                                <f:selectItem itemLabel="SSD" itemValue="SSD"/>
                                                <f:selectItem itemLabel="M2" itemValue="M2"/>
                                                <f:selectItem itemLabel="HÍBRIDO" itemValue="HÍBRIDO"/>
                                            </p:selectOneMenu>

                                            <p:outputLabel for="tamanho" indicateRequired="false"/>
                                            <p:selectOneMenu id="tamanho" value="#{computadorMB.computador.tamanhoDipositivoArmazenamento}" required="true" requiredMessage="Espaço obrigatório!">
                                                <f:selectItem itemLabel="Selecionar" itemValue="1"/>
                                                <f:selectItem itemLabel="120GB" itemValue="120GB"/>
                                                <f:selectItem itemLabel="240GB" itemValue="240GB"/>
                                                <f:selectItem itemLabel="400GB" itemValue="400GB"/>
                                                <f:selectItem itemLabel="500GB" itemValue="500GB"/>
                                                <f:selectItem itemLabel="1TB" itemValue="1TB"/>
                                                <f:selectItem itemLabel="2TB" itemValue="2TB"/>
                                                <f:selectItem itemLabel="3TB" itemValue="3TB"/>
                                                <f:selectItem itemLabel="4TB" itemValue="4TB"/>
                                                <f:selectItem itemLabel="5TB" itemValue="5TB"/>
                                                <f:selectItem itemLabel="6TB" itemValue="6TB"/>
                                                <f:selectItem itemLabel="7TB" itemValue="7TB"/>
                                                <f:selectItem itemLabel="8TB" itemValue="8TB"/>
                                                <f:selectItem itemLabel="9TB" itemValue="9TB"/>
                                                <f:selectItem itemLabel="10TB" itemValue="10TB"/>
                                            </p:selectOneMenu>
                                        </p:panelGrid>
                                    </p:panelGrid >  
                                </p:panelGrid>

                                <p:outputLabel value="Observações:"/>
                                <p:inputTextarea rows="5" cols="80" counter="display" maxlength="1000" counterTemplate="{0} caracteres restantes." autoResize="false" />
                                <br />
                                <h:outputText id="display" />
                                <br></br><br></br>

                                <p:panelGrid columns="5" layout="grid"
                                             columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
                                             styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                    <p:commandButton value="Salvar" update="formCadastro,formCadastro2:idTabela, menssagem" actionListener="#{computadorMB.gravar}"  
                                                     icon="ui-icon-check"/>
                                    <p:commandButton value="Cancelar" icon="ui-icon-close" onclick="history.go(0); return false;"/>


                                </p:panelGrid>
                            </div>
                        </div>
                    </h:form>
                    <h:form id="formCadastro2">
                        <div class="card card-w-title">
                            <p:dataTable id="idTabela" value="#{computadorMB.listarComputador}" var="servidor" rows="100" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                         rowsPerPageTemplate="10,20,30,50,100" emptyMessage="Nenhuma informação..." style="margin-bottom: 30px; margin-top: 5px" reflow="true" >
                                <f:facet name="header">
                                    <p:outputPanel style="float:left;margin-top: 4px">
                                        <h:commandLink>
                                            <p:commandButton type="button" title="Baixar em Excel" icon="fa fa-file-excel-o" styleClass="secondary"/>
                                            <p:dataExporter type="xls" target="idTabela" fileName="servidor"/>
                                        </h:commandLink>
                                        <p:spacer width="10" height="5" />
                                        <h:commandLink>
                                            <p:commandButton type="button" title="Baixar em CSV" icon="fa fa-file-text-o" styleClass="secondary"/>
                                            <p:dataExporter type="csv" target="idTabela" fileName="servidor"/>
                                        </h:commandLink>
                                        <p:spacer width="10" height="5" />
                                        <p:commandButton type="button" title="Baixar em PDF" icon="fa fa-file-pdf-o" styleClass="secondary"/>
                                    </p:outputPanel>
                                    <p:spacer width="30"></p:spacer>
                                    <p:outputPanel style="float:right;margin-top: 4px">  
                                        <p:spacer width="5"></p:spacer>
                                        <p:inputText id="globalFilter" style="width:400px" placeholder="Pesquisar...">
                                            <p:ajax event="change" update="formCadastro2:idTabela"  process="@this" />
                                        </p:inputText>
                                    </p:outputPanel>
                                </f:facet>
                                <p:column headerText="Tipo" width="10" sortBy="#{servidor.tipo}">
                                    <h:outputText value="#{servidor.tipo}"/>
                                </p:column>
                                <p:column headerText="Marca" width="20" sortBy="#{servidor.marca.descricao}">
                                    <h:outputText value="#{servidor.marca.descricao}"/>
                                </p:column>
                                <p:column headerText="Descrição" width="7" sortBy="#{servidor.descricao}">
                                    <h:outputText value="#{servidor.descricao}"/>
                                </p:column>
                                <p:column headerText="Nota Fiscal" width="15" sortBy="#{servidor.nf}">
                                    <h:outputText value="#{servidor.nf}"/>
                                </p:column>
                                <p:column headerText="Data Emissão" width="10" sortBy="#{servidor.data}">
                                    <h:outputText value="#{servidor.data}">
                                        <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Status" width="5" sortBy="#{servidor.situacao}">
                                    <h:outputText value="#{servidor.situacao}"/>
                                </p:column>
                                <p:column style="text-align: center; width:1%">                                   
                                    <p:commandLink title="Editar" id="alterar" actionListener="#{computadorMB.alterar()}" update="formCadastro, formCadastro2" process="@this">
                                        <i class="fa fa-pencil-square-o" style="color: dodgerblue"></i>
                                    </p:commandLink>                                 
                                </p:column>
                                <p:column style="text-align: center; width:1%">                                   
                                    <p:commandLink title="Excluir" id="excluir" actionListener="#{computadorMB.excluir}" update="formCadastro, formCadastro2" process="@this">
                                        <i class="fa fa-trash" style="color: red"></i>
                                        <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert"/>
                                    </p:commandLink>
                                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="fa fa-check" />
                                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="fa fa-close" />
                                    </p:confirmDialog>
                                </p:column>
                            </p:dataTable> 
                        </div>
                    </h:form>
                </div>
            </div>
        </div>

    </ui:define>

</ui:composition>
