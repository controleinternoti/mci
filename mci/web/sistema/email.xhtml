<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title-tab">Lista de Emails</ui:define>
    <ui:define name="content">

        <div class="ui-fluid">
            <div class="ui-g">
                <div class="ui-g-12">
                    <div class="card card-w-title">
                        <h1>Lista de Emails</h1>
                        <h:form id="formEmail">
                            <p:growl id="menssagem" showDetail="true" sticky="false" />           
                            <p:tabView id="tabView">
                                <p:tab title="Lista de Email">
                                    <div class="ui-fluid">
                                        <p:panelGrid id="painelEmail" columns="5" layout="grid" 
                                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-3,ui-g-12 ui-md-2, ui-g-12 ui-md-1, ui-g-12 ui-md-5"
                                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                            <p:outputLabel for="empresa" value="Empresa:" indicateRequired="false"/>
                                            <p:selectOneMenu id="empresa" value="#{emailMB.empresa}" required="true" requiredMessage="Empresa obrigatória">
                                                <f:selectItem itemLabel="Selecionar" itemValue="1"/>
                                                <f:selectItem itemLabel="USINA CERRADAO" itemValue="5"/>
                                                <f:selectItem itemLabel="AGRICOLA CERRADAO" itemValue="4"/>
                                                <f:selectItem itemLabel="BIOENERGIA CERRADAO" itemValue="20"/>
                                                <f:selectItem itemLabel="LEVEDURA CERRADAO" itemValue="23"/>
                                                <f:selectItem itemLabel="BACURI AGRICOLA" itemValue="6"/>
                                                <p:ajax event="change" /> 
                                            </p:selectOneMenu>
                                            <p:inputText id="mat" value="#{emailMB.email.matricula}" placeholder="Matrícula" required="true" requiredMessage="Matrícula obrigatória">
                                                <p:ajax event="change" listener="#{emailMB.buscarPorMatricula()}" update="nome" process="@this" />  
                                            </p:inputText>

                                            <p:outputLabel for="nome" value="Nome:" />
                                            <p:inputText disabled="true" id="nome" value="#{emailMB.email.nomeColab}" />

                                            <p:outputLabel for="email" value="Email:" indicateRequired="false"/>
                                            <p:inputText id="email" required="true" requiredMessage="Email obrigatório"
                                                         value="#{emailMB.email.email}">
                                            </p:inputText>

                                            <p:inputText id="senha" value="#{emailMB.email.senha}" placeholder="Senha" />

                                            <p:outputLabel  value="Status:"/>
                                            <p:inputSwitch id="status" onLabel="Ativo"  offLabel="Inativo" value="#{emailMB.status}"/>

                                        </p:panelGrid >
                                        <br/>
                                        <p:panelGrid columns="5" layout="grid"
                                                     columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
                                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                            <p:commandButton value="Salvar"  actionListener="#{emailMB.gravarFuncionario}"  update="formEmail:tabView:painelEmail, formEmail:tabView:idTabelaEmail, formEmail:tabView:idTabelaDemitido, formEmail:menssagem" process="@this,formEmail:tabView:painelEmail"
                                                             icon="ui-icon-check" />
                                            <p:commandButton value="Cancelar" icon="ui-icon-close" onclick="history.go(0);
                                                    return false;"/>
                                        </p:panelGrid>
                                    </div>
                                    <p:dataTable id="idTabelaEmail" value="#{emailMB.listaEmailFuncionario}" var="funcionario" rows="50" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,20,30,50" emptyMessage="Nenhum email..." style="margin-bottom: 30px; margin-top: 5px" reflow="true" >
                                        <f:facet name="header">
                                            <p:outputPanel style="float:left;margin-top: 4px">
                                                <h:commandLink>
                                                    <p:commandButton type="button" title="Baixar em Excel" icon="fa fa-file-excel-o" styleClass="secondary"/>
                                                    <p:dataExporter type="xls" target="idTabelaEmail" fileName="relatorioEmail"/>
                                                </h:commandLink>
                                                <p:spacer width="10" height="5" />
                                                <h:commandLink>
                                                    <p:commandButton type="button" title="Baixar em CSV" icon="fa fa-file-text-o" styleClass="secondary"/>
                                                    <p:dataExporter type="csv" target="idTabelaEmail" fileName="relatorioEmail"/>
                                                </h:commandLink>
                                                <p:spacer width="10" height="5" />
                                                <p:commandButton type="button" title="Baixar em PDF" icon="fa fa-file-pdf-o" styleClass="secondary"/>
                                            </p:outputPanel>
                                            <p:spacer width="30"></p:spacer>
                                            <p:outputPanel style="float:right;margin-top: 4px">  
                                                <p:spacer width="5"></p:spacer>
                                                <p:inputText id="globalFilter" value="#{emailMB.nomeSelecionado}"  style="width:400px" placeholder="Pesquisar...">
                                                    <p:ajax event="change" update="idTabelaEmail"  listener="#{emailMB.pesquisarEmailFuncionario}"/>
                                                </p:inputText>
                                            </p:outputPanel>
                                        </f:facet>
                                        <p:column headerText="Matrícula" width="5" sortBy="#{funcionario.matricula}">
                                            <h:outputText value="#{funcionario.matricula}" style="#{funcionario.status=='INATIVO'?'color: red':'color: black'} "/>
                                        </p:column>
                                        <p:column headerText="Nome" width="40" sortBy="#{funcionario.nomeColab}">
                                            <h:outputText value="#{funcionario.nomeColab}" style="#{funcionario.status=='INATIVO'?'color: red':'color: black'} "/>
                                        </p:column> 
                                        <p:column headerText="Email" width="35" sortBy="#{funcionario.email}">
                                            <h:outputText value="#{funcionario.email}" style="#{funcionario.status=='INATIVO'?'color: red':'color: black'} "/>
                                        </p:column> 
                                        <p:column headerText="Senha" width="10" sortBy="#{funcionario.senha}">
                                            <h:outputText value="#{funcionario.senha}" style="#{funcionario.status=='INATIVO'?'color: red':'color: black'} "/>
                                        </p:column>
                                        <p:column headerText="Status"  width="5" sortBy="#{funcionario.status}">
                                            <h:outputText value="#{funcionario.status}" style="#{funcionario.status=='INATIVO'?'color: red':'color: black'} "/>
                                        </p:column> 
                                        <p:column headerText="Demissão"  width="5" sortBy="#{funcionario.dtDemis}" >
                                            <h:outputText value="#{funcionario.dtDemis}" style="#{funcionario.status=='INATIVO'?'color: red':'color: black'} ">
                                                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                                            </h:outputText>
                                        </p:column> 
                                        <p:column style="text-align: center; width:1%">                                   
                                            <p:commandLink title="Editar" actionListener="#{emailMB.alterarFuncionario}" id="alterar" update="formEmail:tabView:painelEmail, formEmail:tabView:idTabelaEmail, formEmail:menssagem" process="@this" >
                                                <i class="fa fa-pencil-square-o"  style="color: dodgerblue"></i>
                                            </p:commandLink>                                 
                                        </p:column>
                                        <p:column style="text-align: center; width:1%">                                   
                                            <p:commandLink title="Excluir" actionListener="#{emailMB.excluirFuncionario}" id="excluir" update="formEmail:tabView:painelEmail, formEmail:tabView:idTabelaEmail, formEmail:tabView:idTabelaDemitido, formEmail:menssagem" process="@this" >
                                                <i class="fa fa-trash" style="color: red"></i>
                                                <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert"/>
                                            </p:commandLink>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>
                                        </p:column>
                                    </p:dataTable> 
                                </p:tab>

                                <p:tab title="Demitidos">
                                    <p:dataTable id="idTabelaDemitido" value="#{emailMB.listaEmailDemitido}" var="demitido" rows="50" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,20,30,50" emptyMessage="Nenhum email..." style="margin-bottom: 30px; margin-top: 5px" reflow="true" >
                                        <f:facet name="header">
                                            <p:outputPanel style="float:left;margin-top: 4px">
                                                <p:commandButton type="button" title="Baixar em Excel" icon="fa fa-file-excel-o" styleClass="secondary">
                                                    <p:dataExporter type="xls" target="idTabelaDemitido" fileName="relatorioEmailDemitidos"/>
                                                </p:commandButton>
                                                <p:spacer width="10" height="5" />
                                                <p:commandButton type="button" title="Baixar em CSV" icon="fa fa-file-text-o" styleClass="secondary">
                                                    <p:dataExporter type="csv" target="idTabelaDemitido" fileName="relatorioEmailDemitidos" />
                                                </p:commandButton>
                                                <p:spacer width="10" height="5" />
                                                <p:commandButton type="button" title="Baixar em PDF" icon="fa fa-file-pdf-o" styleClass="secondary"/>
                                            </p:outputPanel>
                                            <p:spacer width="25"></p:spacer>
                                        </f:facet>
                                        <p:column headerText="Matrícula" width="5" sortBy="#{demitido.matricula}">
                                            <h:outputText value="#{demitido.matricula}" style="#{demitido.status=='INATIVO'?'color: red':'color: black'} "/>
                                        </p:column>
                                        <p:column headerText="Nome" width="40" sortBy="#{demitido.nomeColab}">
                                            <h:outputText value="#{demitido.nomeColab}" style="#{demitido.status=='INATIVO'?'color: red':'color: black'} "/>
                                        </p:column> 
                                        <p:column headerText="Email" width="35" sortBy="#{demitido.email}">
                                            <h:outputText value="#{demitido.email}" style="#{demitido.status=='INATIVO'?'color: red':'color: black'} "/>
                                        </p:column> 
                                        <p:column headerText="Senha" width="5" sortBy="#{demitido.senha}">
                                            <h:outputText value="#{demitido.senha}" style="#{demitido.status=='INATIVO'?'color: red':'color: black'} "/>
                                        </p:column>
                                        <p:column headerText="Status" width="5" sortBy="#{demitido.status}">
                                            <h:outputText value="#{demitido.status}" style="#{demitido.status=='INATIVO'?'color: red':'color: black'} "/>
                                        </p:column> 
                                        <p:column headerText="Demitido" width="5" sortBy="#{demitido.dtDemis}">
                                            <h:outputText value="#{demitido.dtDemis}" style="#{demitido.status=='INATIVO'?'color: red':'color: black'} ">
                                                <f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
                                            </h:outputText>
                                        </p:column> 
                                        <p:column style="text-align: center; width:1%">                                   
                                            <p:commandLink title="Excluir" actionListener="${emailMB.excluirDemitido}" id="excluir" update="formEmail:tabView:idTabelaDemitido,formEmail:tabView:idTabelaEmail, formEmail:menssagem" process="@this">
                                                <i class="fa fa-trash" style="color: red"></i>
                                                <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert"/>
                                            </p:commandLink>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>
                                        </p:column>
                                    </p:dataTable> 
                                </p:tab>

                                <p:tab title="Diretoria">
                                    <div class="ui-fluid">
                                        <p:panelGrid id="painelDiretor" columns="5" layout="grid" 
                                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-4,ui-g-12 ui-md-1,ui-g-12 ui-md-4,ui-g-12 ui-md-2"
                                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">                                                                                
                                            <p:outputLabel for="nomeDiretor" value="Nome:" indicateRequired="false"/>
                                            <p:inputText id="nomeDiretor" value="#{emailMB.nomeDiretor}" required="true" requiredMessage="Nome obrigatório"/>

                                            <p:outputLabel for="emailDiretor" value="Email:" indicateRequired="false"/>
                                            <p:inputText id="emailDiretor" required="true" requiredMessage="Email obrigatório"
                                                         value="#{emailMB.emailDiretor}">               
                                            </p:inputText>

                                            <p:inputText id="senhaDiretor" value="#{emailMB.senhaDiretor}" placeholder="Senha"/>
                                        </p:panelGrid >
                                        <br/>
                                        <p:panelGrid columns="5" layout="grid"
                                                     columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
                                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                            <p:commandButton value="Salvar" actionListener="#{emailMB.gravarDiretor}" update="formEmail:tabView:painelDiretor, formEmail:tabView:idTabelaDiretor, formEmail:menssagem" process="@this,formEmail:tabView:painelDiretor"
                                                             icon="ui-icon-check" />
                                            <p:commandButton value="Cancelar" icon="ui-icon-close" onclick="history.go(0);
                                                    return false;"/>
                                        </p:panelGrid>
                                    </div>

                                    <p:dataTable id="idTabelaDiretor" value="#{emailMB.listaEmailDiretor}" var="diretor" rows="50" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,20,30,50" emptyMessage="Nenhum email..." style="margin-bottom: 30px; margin-top: 5px" reflow="true" >
                                        <f:facet name="header">
                                            <p:outputPanel style="float:left;margin-top: 4px"> 
                                                <p:commandButton type="button" title="Baixar em Excel" icon="fa fa-file-excel-o" styleClass="secondary">
                                                    <p:dataExporter type="xls" target="idTabelaDiretor" fileName="relatorioEmailDiretor"/>
                                                </p:commandButton>
                                                <p:spacer width="10" height="5" />
                                                <p:commandButton type="button" title="Baixar em CSV" icon="fa fa-file-text-o" styleClass="secondary">
                                                    <p:dataExporter type="csv" target="idTabelaDiretor" fileName="relatorioEmailDiretor" />
                                                </p:commandButton>
                                                <p:spacer width="10" height="5" />
                                                <p:commandButton type="button" title="Baixar em PDF" icon="fa fa-file-pdf-o" styleClass="secondary"/>
                                            </p:outputPanel>
                                            <p:spacer width="25"></p:spacer>
                                        </f:facet>
                                        <p:column headerText="Nome" width="40" sortBy="#{diretor.nomeColab}">
                                            <h:outputText value="#{diretor.nomeColab}" />
                                        </p:column> 
                                        <p:column headerText="Email" width="35" sortBy="#{diretor.email}">
                                            <h:outputText value="#{diretor.email}" />
                                        </p:column> 
                                        <p:column headerText="Senha" width="5" sortBy="#{diretor.senha}">
                                            <h:outputText value="#{diretor.senha}" />
                                        </p:column>
                                        <p:column style="text-align: center; width:1%">                                   
                                            <p:commandLink title="Editar" actionListener="#{emailMB.alterarDiretor}" update="formEmail:tabView:painelDiretor, formEmail:tabView:idTabelaDiretor" process="@this" >
                                                <i class="fa fa-pencil-square-o" style="color: dodgerblue"></i>
                                            </p:commandLink>                                 
                                        </p:column>
                                        <p:column style="text-align: center; width:1%">                                   
                                            <p:commandLink title="Excluir" actionListener="#{emailMB.excluirDiretor}" id="excluir" update="formEmail:tabView:painelDiretor, formEmail:tabView:idTabelaDiretor, formEmail:menssagem" process="@this" >
                                                <i class="fa fa-trash" style="color: red"></i>
                                                <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert"/>
                                            </p:commandLink>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>
                                        </p:column>
                                    </p:dataTable> 
                                </p:tab>                 

                                <p:tab title="Grupos">
                                    <div class="ui-fluid">
                                        <p:panelGrid id="painelGrupos" columns="4" layout="grid" 
                                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-5,ui-g-12 ui-md-1, ui-g-12 ui-md-5"
                                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">                                                                                 
                                            <p:outputLabel for="nomeGrupo" value="Nome:" indicateRequired="false"/>
                                            <p:inputText id="nomeGrupo" value="#{emailMB.nomeGrupo}" required="true" requiredMessage="Nome obrigatório"/>
                                            <p:outputLabel value="Email:" indicateRequired="false"/>
                                            <p:inputText id="emails" value="#{emailMB.emailGrupo}" required="true" requiredMessage="Email obrigatório">
                                            </p:inputText>
                                        </p:panelGrid >
                                        <br/>
                                        <p:panelGrid columns="5" layout="grid"
                                                     columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
                                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                            <p:commandButton value="Salvar" actionListener="#{emailMB.gravarGrupo}" update="formEmail:tabView:painelGrupos, formEmail:tabView:idTabelaGrupo, formEmail:menssagem" process="@this,formEmail:tabView:painelGrupos"
                                                             icon="ui-icon-check" />
                                            <p:commandButton value="Cancelar" icon="ui-icon-close" onclick="history.go(0);
                                                    return false;"/>
                                        </p:panelGrid>
                                    </div>
                                    <p:dataTable id="idTabelaGrupo" value="#{emailMB.listaGrupo}" var="grupo" rows="50" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,20,30,50" emptyMessage="Nenhum email..." style="margin-bottom: 30px; margin-top: 5px" reflow="true" >
                                        <f:facet name="header">
                                            <p:outputPanel style="float:left;margin-top: 4px">
                                                <p:commandButton type="button" title="Baixar em Excel" icon="fa fa-file-excel-o" styleClass="secondary">
                                                    <p:dataExporter type="xls" target="idTabelaGrupo" fileName="relatorioEmailGrupo"/>
                                                </p:commandButton>
                                                <p:spacer width="10" height="5" />
                                                <p:commandButton type="button" title="Baixar em CSV" icon="fa fa-file-text-o" styleClass="secondary">
                                                    <p:dataExporter type="csv" target="idTabelaGrupo" fileName="relatorioEmailGrupo" />
                                                </p:commandButton>
                                                <p:spacer width="10" height="5" />
                                                <p:commandButton type="button" title="Baixar em PDF" icon="fa fa-file-pdf-o" styleClass="secondary"/>
                                            </p:outputPanel>
                                            <p:spacer width="25"></p:spacer>
                                        </f:facet>
                                        <p:column headerText="Nome" width="40" sortBy="#{grupo.nomeColab}">
                                            <h:outputText value="#{grupo.nomeColab}" />
                                        </p:column> 
                                        <p:column headerText="Email" width="35" sortBy="#{grupo.email}">
                                            <h:outputText value="#{grupo.email}" />
                                        </p:column> 
                                        <p:column style="text-align: center; width:1%">                                   
                                            <p:commandLink title="Editar" id="alterar" actionListener="#{emailMB.alterarGrupo}" update="formEmail:tabView:painelGrupos, formEmail:tabView:idTabelaGrupo, formEmail:menssagem" process="@this" >
                                                <i class="fa fa-pencil-square-o" style="color: dodgerblue"></i>
                                            </p:commandLink>                                 
                                        </p:column>
                                        <p:column style="text-align: center; width:1%">                                   
                                            <p:commandLink title="Excluir" id="excluir" actionListener="#{emailMB.excluirGrupo}" update="formEmail:tabView:painelGrupos, formEmail:tabView:idTabelaGrupo, formEmail:menssagem" process="@this" >
                                                <i class="fa fa-trash" style="color: red"></i>
                                                <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert"/>
                                            </p:commandLink>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon--close" />
                                            </p:confirmDialog>
                                        </p:column>
                                    </p:dataTable> 
                                </p:tab>

                                <p:tab title="Outros">
                                    <div class="ui-fluid">
                                        <p:panelGrid id="painelOutros" columns="5" layout="grid" 
                                                     columnClasses="ui-g-12 ui-md-1,ui-g-12 ui-md-4,ui-g-12 ui-md-1,ui-g-12 ui-md-4,ui-g-12 ui-md-2"
                                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">                                                                                
                                            <p:outputLabel for="nomeOutros" value="Nome:" indicateRequired="false"/>
                                            <p:inputText id="nomeOutros" value="#{emailMB.nomeOutro}" required="true" requiredMessage="Nome obrigatório"/>

                                            <p:outputLabel for="emailOutros" value="Email:" indicateRequired="false"/>
                                            <p:inputText id="emailOutros" value="#{emailMB.emailOutro}" required="true" requiredMessage="Email obrigatório">
                                            </p:inputText>

                                            <p:inputText id="senhaOutros" value="#{emailMB.senhaOutro}" placeholder="Senha"/>
                                        </p:panelGrid >
                                        <br/>
                                        <p:panelGrid columns="5" layout="grid"
                                                     columnClasses="ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-2,ui-g-12 ui-md-4"
                                                     styleClass="ui-panelgrid-blank form-group" style="border:0px none; background-color:transparent;">
                                            <p:commandButton value="Salvar" actionListener="#{emailMB.gravarOutro}" update="formEmail:tabView:painelOutros, formEmail:tabView:idTabelaOutros, formEmail:menssagem" process="@this,formEmail:tabView:painelOutros"
                                                             icon="ui-icon-check" />
                                            <p:commandButton value="Cancelar" icon="ui-icon-close" onclick="history.go(0); return false;"/>
                                        </p:panelGrid>
                                    </div>

                                    <p:dataTable id="idTabelaOutros" value="#{emailMB.listaOutro}" var="outro" rows="50" paginator="true" paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}  {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                                 rowsPerPageTemplate="10,20,30,50" emptyMessage="Nenhum email..." style="margin-bottom: 30px; margin-top: 5px" reflow="true" >
                                        <f:facet name="header">
                                            <p:outputPanel style="float:left;margin-top: 4px">
                                                <p:commandButton type="button" title="Baixar em Excel" icon="fa fa-file-excel-o" styleClass="secondary">
                                                    <p:dataExporter type="xls" target="idTabelaOutros" fileName="relatorioEmailOutros"/>
                                                </p:commandButton>
                                                <p:spacer width="10" height="5" />
                                                <p:commandButton type="button" title="Baixar em CSV" icon="fa fa-file-text-o" styleClass="secondary">
                                                    <p:dataExporter type="csv" target="idTabelaOutros" fileName="relatorioEmailOutros" />
                                                </p:commandButton>
                                                <p:spacer width="10" height="5" />
                                                <p:commandButton type="button" title="Baixar em PDF" icon="fa fa-file-pdf-o" styleClass="secondary"/>
                                            </p:outputPanel>
                                            <p:spacer width="25"></p:spacer>
                                        </f:facet>
                                        <p:column headerText="Nome" width="40" sortBy="#{outro.nomeColab}">
                                            <h:outputText value="#{outro.nomeColab}" />
                                        </p:column> 
                                        <p:column headerText="Email" width="35" sortBy="#{outro.email}">
                                            <h:outputText value="#{outro.email}" />
                                        </p:column> 
                                        <p:column headerText="Senha" width="5" sortBy="#{outro.senha}">
                                            <h:outputText value="#{outro.senha}" />
                                        </p:column>
                                        <p:column style="text-align: center; width:1%">                                   
                                            <p:commandLink title="Editar" actionListener="#{emailMB.alterarOutro}" update="formEmail:tabView:painelOutros, formEmail:tabView:idTabelaOutros, formEmail:menssagem" process="@this" >
                                                <i class="fa fa-pencil-square-o" style="color: dodgerblue"></i>
                                            </p:commandLink>                                 
                                        </p:column>
                                        <p:column style="text-align: center; width:1%">                                   
                                            <p:commandLink title="Excluir" actionListener="#{emailMB.excluirOutro}" id="excluir" update="formEmail:tabView:painelOutros, formEmail:tabView:idTabelaOutros, formEmail:menssagem" process="@this" >
                                                <i class="fa fa-trash" style="color: red"></i>
                                                <p:confirm header="Confirmação" message="Você tem certeza ?" icon="ui-icon-alert"/>
                                            </p:commandLink>
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                                                <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                                            </p:confirmDialog>
                                        </p:column>
                                    </p:dataTable> 
                                </p:tab>

                            </p:tabView>

                        </h:form>
                    </div>

                </div>
            </div>
        </div>
    </ui:define>

</ui:composition>
